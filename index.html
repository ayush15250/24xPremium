<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Function</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 0 0 10px #cc1313, 0 0 20px #cc1313, 0 0 30px #cc1313, 0 0 40px #ff0000, 0 0 70px #ff0000, 0 0 80px #ff0000;
        }
        h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .buttons-container button {
            width: 80%;
            max-width: 300px;
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            border: none;
            background-color: #cc1313;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .buttons-container button:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
        .ip-container {
            margin: 20px 0;
        }
        .ip-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px;
            margin-right: 10px;
        }
        .ip-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ip-container button:hover {
            background-color: #218838;
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .team-member {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            color: white;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #28a745;
        }
        .team-member p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1><b>24 X CONTROLLER</b></h1>
    <h2></h2>
    <div class="ip-container">
        <input type="text" id="ipAddress" placeholder="Enter IP address" />
        <button id="updateIpButton">SAVE IP</button>
    </div>
    <div class="buttons-container">
        <button data-endpoint="/toggle1">AIMBOT + +</button>
        <button data-endpoint="/toggle2">AIMBOT NECK</button>
        <button data-endpoint="/toggle3">AIMBOT LEGIT</button>
        <button data-endpoint="/toggle4">LOAD AIMBOT</button>
        <button data-endpoint="/toggle5">LOADED AIMBOT : OFF</button>
        <button data-endpoint="/toggle6">LOADED AIMBOT : ON</button>
        <button data-endpoint="/toggle7">CHAMS MENU</button>
        <button data-endpoint="/toggle8">SNIPER SCOPE</button>
        <button data-endpoint="/toggle9">AWM QUICK SWITCH</button>
        <button data-endpoint="/toggle10">M82B QUICK SWITCH</button>
        <button data-endpoint="/toggle11">STREAM MODE : ON</button>
        <button data-endpoint="/toggle12">STREAM MODE : OFF</button>
        <button data-endpoint="/toggle13">HIDE PANEL</button>
        <button data-endpoint="/toggle14">SHOW PANEL</button>
        <button data-endpoint="/toggle15">VOICE CONTROL</button>
    </div>

    <div class="team-container">
        <div class="team-member">
            <img src="https://i.pinimg.com/564x/91/4f/8c/914f8c9f41fe75f1ea2022195bcbcd2e.jpg" alt="Founder">
            <h3 style="color: #d81a1a;">Founder</h3>
            <p>AYUSH</p>
        </div>
        <div class="team-member">
            <img src="https://i.pinimg.com/474x/46/51/fe/4651feff0ccd56050dcbcee60813118a.jpg" alt="Co-Founder">
            <h3 style="color: #0000FF;">Co-Founder</h3>
            <p>DECENT</p>
        </div>
        <div class="team-member">
            <img src="https://i.pinimg.com/236x/ee/6e/b0/ee6eb0579a8657b38bbb2cc66795c524.jpg" alt="Web Developer">
            <h3 style="color: #008000;">Web Developer</h3>
            <p>DEVEN</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles for snow effect
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }},
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1, "direction": "bottom", "random": true }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 }},
                    "bubble": { "distance": 400, "size": 10, "duration": 1, "opacity": 0.8 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Add a "pulse" animation to buttons on click
        function animateButton(button) {
            button.style.transform = "scale(0.95)";
            setTimeout(() => button.style.transform = "scale(1)", 100);
        }

        // Button event listeners to use saved IP for fetch requests and animation
        const ipAddressInput = document.getElementById("ipAddress");
        let savedIpAddress = localStorage.getItem("savedIpAddress");
        if (savedIpAddress) ipAddressInput.value = savedIpAddress;

        document.getElementById("updateIpButton").onclick = function() {
            const ipInput = ipAddressInput.value;
            if (ipInput) {
                savedIpAddress = ipInput;
                localStorage.setItem("savedIpAddress", savedIpAddress);
                alert("IP Address updated to: " + savedIpAddress);
            } else {
                alert("Please enter a valid IP address.");
            }
        };

        document.querySelectorAll(".buttons-container button").forEach(button => {
            button.onclick = function() {
                animateButton(button);
                const endpoint = button.getAttribute("data-endpoint");
                fetch(`http://${savedIpAddress}:5000${endpoint}`)
                    .then(response => response.ok ? response.text() : Promise.reject("Fetch error"))
                    .then(data => console.log(data))
                    .catch(error => console.error("There was a problem with the fetch operation:", error));
            };
        });

        // Disable right-click to prevent code inspection
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
